<body>
  <div id="word"></div>


  <script>
    const words = [
      "Everything", "is", "so", "loud", "now.", "",
      "Endless", "feeds.", "Endless", "takes.", "",
      "Scroll.", "Click.", "React.", "Forget.", "",
      "We", "doomscroll", "through", "grief.", "",
      "We", "refresh", "through", "silence.", "",
      "It’s", "always", "breaking.", "",
      "Always", "trending.", "",
      "Always", "spinning.", "",

      "But", "this—", "",

      "this", "is", "not", "that", "kind", "of", "place.", "",

      "This", "is", "a", "pause.", "",
      "A", "rest.", "",
      "A", "tiny", "room", "tucked", "inside", "the", "internet.", "",

      "No", "infinite", "scroll.", 
      "No", "likes.", 
      "No", "algorithms.", "",

      "Just", "words.", "",

      "One", "at", "a", "time.", "",

      "Like", "a", "heartbeat.", "",

      "Like", "a", "friend", "who", "doesn’t", "mind", "pauses", "between", "sentences.", "",

      "You", "don’t", "have", "to", "keep", "up", "here.", "",
      "You", "don’t", "have", "to", "be", "on.", "",

      "You", "can", "arrive", "tired.", "",
      "You", "can", "arrive", "numb.", "",

      "This", "place", "will", "still", "hold", "you.", "",

      "Softly.", "",

      "Quietly.", "",

      "Word", "by", "word."
    ];

    // const container = document.getElementById('container');
    let index = 0;

    const wordElement = document.getElementById('word');

    function drip() {
      if (index >= words.length) return;

      wordElement.textContent = words[index] === "" ? "\u00A0" : words[index];
      index++;
      setTimeout(drip, 2000); // 6s per word
    }


    drip();
  </script>
</body>
